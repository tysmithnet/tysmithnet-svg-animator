<div class="modal-header">
    <h3 class="modal-title">New Scene</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Canvas Size:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="width">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="height">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Viewbox:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="x">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="y">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="width">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="height">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="newSceneModalController.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="newSceneModalController.cancel()">Cancel</button>
</div>
